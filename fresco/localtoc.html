<h3><a href="{{ pathto(master_doc) }}">{{ _('Home') }}</a></h3>

{%- if display_toc %}
    {{ toc }}
{%- endif %}

{%- if prev or next %}
    <p class="relations">
    {%- if prev %}
        <a href="{{ prev.link|e }}" title="{{ _('previous chapter') }}">◀ {{ prev.title }}</a>
    {%- endif %}
    {%- if next %}
        <a href="{{ next.link|e }}" title="{{ _('next chapter') }}">{{ next.title }} ▶</a>
    {%- endif %}
    </p>
{%- endif %}
